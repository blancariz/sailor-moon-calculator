<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
            <!-- The data attribute is used to store custom data private to the page or application -->
            <div data-previous-operand class="previous-operand"></div> 
            <div data-current-operand class="current-operand"></div>
            </div>
            <!-- Span-two specifes the number of columns in a row -->              
                <button data-all-clear class="span-two">A☾</button>
                <button data-delete class="del-button">DEL ⋆</button>
                <button data-operation class="div-button">÷</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation class="mult-button">*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation class="add-button">+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation class="sub-button">-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class="span-two">=<br>♡</br></button>
        </div>

</html>
